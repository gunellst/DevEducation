<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="title">
        <p><span>Position:</span> Junior Frontend Developer</p>
      </div>
      <div class="info">
        <div id="img">
          <img
            src="./pp.png"
            alt="Gunel"
            height="200px"
          />
        </div>
        <div class="text">
          <p><span class="title-span">Name:</span> Gunel</p>
          <p><span class="title-span"> Git:</span><a href="#"> Link</a></p>
          <p><span class="title-span">Course number:</span> 4</p>
        </div>
      </div>
      <form>
        <div class="birthday up">
          <div class="birth">
            <label for="date"><strong>Birth date:</strong></label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="englishlvl up">
            <p><strong>English level:</strong></p>
            <input type="radio" id="bad" name="level" value="Bad" />
            <label for="bad">Bad</label>
            <input type="radio" id="middle" name="level" value="Middle" />
            <label for="middle">Middle</label>
            <input type="radio" id="good" name="level" value="Good" checked />
            <label for="good">Good</label>
            <input type="radio" id="awesome" name="level" value="Awesome" />
            <label for="awesome">Awesome</label>
          </div>
          <div class="skills up">
            <p><strong>Key skills:</strong></p>
            <ul>
              <li>HTML</li>
              <li>CSS/LESS</li>
              <li>JavaScript</li>
              <li>...</li>
            </ul>
            <input type="text" placeholder="please, put text here" />
            <button class="keybutton">Add to the list</button>
          </div>
          <div class="lg up">
            <p><strong>Lang sector:</strong></p>
            <select name="sector" id="sector">
              <option value="native">Azerbaijan</option>
              <option value="f1">English</option>
              <option value="f2">Russian</option>
            </select>
          </div>
          <div class="vl up">
            <p><strong>Salary:</strong></p>
            <input type="text" placeholder="enter the value" />
          </div>
          <div class="skills up">
            <p><strong>Other skills:</strong></p>
            <input type="checkbox" id="s1" name="s1" value="Skill1" />
            <label for="s1">Listening</label>
            <input type="checkbox" id="s2" name="s2" value="Skill2" />
            <label for="s2">Reading</label>
            <input type="checkbox" id="s3" name="s3" value="Skill3" />
            <label for="s3">Writing</label>
            <input type="checkbox" id="s4" name="s4" value="Skill4" />
            <label for="s4">Speaking</label>
          </div>
          <div class="tb up">
            <p><strong>Education:</strong></p>
            <table>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Place</th>
              </tr>
              <tr>
                <td>1</td>
                <td>2008-19</td>
                <td>5 No School</td>
              </tr>
              <tr>
                <td>2</td>
                <td>2019-23</td>
                <td>Baku State University</td>
              </tr>
              <tr>
                <td>3</td>
                <td>2022</td>
                <td>Code Academy</td>
              </tr>
            </table>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
